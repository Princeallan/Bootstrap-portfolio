<!DOCTYPE html>
<html lang="en">
<head>
 <title>Bootstrap</title>

 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- To ensure proper rendering and touch zooming for all devices-->

  <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

<!-- some components require bootstrap i.e Alerts Carousel Modals Navbar Tooltips  jquery comes first the bootstrap js -->

</head>
  <body>

    <!-- Navbar-->
 <nav class="navbar navbar-expand-lg navbar-light bg-light align-right">
  <a class="navbar-brand" href="#">CytHost</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li>
          <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      </li>
    </ul>
  </div>
</nav>

<!-- Carousel-->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" style="width:100%;height:350px">
      <img class="d-block w-100" src="shoe.jpg" alt="First slide">
    </div>
    <div class="carousel-item" style="width:100%;height:350px">
      <img class="d-block w-100" src="rail.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Find me</h5>
        <p>Here we go</p>
      </div>
    </div>
    <div class="carousel-item" style="width:100%;height:350px">
      <img class="d-block w-100" src="shoe.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Find me</h5>
        <p>Here we go</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <script src="node_modules/jquery/dist/jquery.min.js"></script>
 <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
